      <div class="regis_body">
    <div class="registration_form">
        <h1>Join Now</h1>
          <form action="#" method="post">
            <p>Name:</p>
            <div class="input">
                <input type="text" name="full name" placeholder="full name" required="required">
            </div>
            <div class="gender">
                <p>Gender:</p>
                <input class="g1" type="radio" name="m1">
                <label>Male</label>
                <input class="g1" type="radio" name="m1">
                <label>Female</label>
                <input class="g1" type="radio" name="m1">
                <label>Other</label>
            </div>
            <!--<p>password:</p>
            <div class="input">
                <input type="password" name="password" placeholder="password" required="required">
            </div>-->
            <p>contact no:</p>
            <div class="input">
                <input type="text" name="contact no" placeholder="type your number" required="required">
            </div>
            <p>Email:</p>
            <div class="input">
                <input type="email" name="email" placeholder="enter your email id" required="required">
            </div>
            <p>What you want:</p>
            <div class="input">
                <input type="text" name="type here" placeholder="what you want?">
            </div>
            <p>Address:</p>
            <div class="input">
                <input type="text" name="address" placeholder="enter your address" required="required">
            </div>
            <br><br>
            <button type="submit">Join now</button>
        </form>
    </div>
